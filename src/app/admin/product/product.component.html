<div *ngIf="loading" style="height:300px" class="uk-flex uk-flex-center uk-flex-middle">
  <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!loading">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="uk-flex">
      <span class="uk-width-expand"></span>
      <button mat-flat-button color="primary" (click)="productDetail({}, -1)">Tambah Produk</button>
    </div>
    <table class="uk-table uk-table-middle uk-table-divider">
      <thead>
        <th>No</th>
        <th>judul</th>
        <th>Penulis</th>
        <th>Penerbit</th>
        <th>Tahun Terbit</th>
        <th>ISBN</th>
        <th>Harga</th>
        <th align="right">#</th>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let id=index">
          <td>{{id + 1 }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.year }}</td>
          <td>{{ book.isbn }}</td>
          <td>Rp.{{ book.price }}</td>
          <td align="right">
            <button mat-button color="primary" (click)="productDetail(book,id)">Edit</button>
            <button mat-button color="warn" (click)="deleteProduct(id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
