<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"  style="background-image: url('assets/wp_1.jpg'); background-size: cover; background-position: center;">  
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>Register</h3>
        </div>
      <mat-card-content>
        <!-- <mat-form-field class="uk-width-1-1">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Fullname" >
          </mat-form-field> -->
        <mat-form-field class="uk-width-1-1">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. email@domain.com" [(ngModel)]="user.email" >
            <!-- <mat-error *ngIf="email.hasError('required')">Email harus diisi</mat-error>
            <mat-error *ngIf="email.hasError('email')">Format email salah</mat-error> -->
          </mat-form-field>

          <mat-form-field class="uk-width-1-1">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide? 'password' : 'text'" placeholder="Your password" [(ngModel)]="user.password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide? 'visibility_off': 'visibility'}}</mat-icon>
            </button>
            <!-- <mat-error *ngIf="password.hasError('required')">Password harus diisi</mat-error>
            <mat-error *ngIf="password.hasError('minlength')">Password harus lebih dari 6 character</mat-error> -->
          </mat-form-field>
          <!-- <mat-form-field class="uk-width-1-1">
            <mat-label>Re-type Password</mat-label>
            <input matInput type="password" placeholder="Your password" >
          </mat-form-field> -->
          <div class="uk-flex uk-flex-right">
              <div class="uk-width-expand">
                <button mat-button routerLink="/login">I have an account</button>
                <button mat-button routerLink="/forgot">Forgot</button>
              </div>
              <button (click)="register()" [disabled]="loading" mat-raised-button color="primary">{{loading ? 'WAIT..' : 'REGISTER'}}</button>
          </div>
      </mat-card-content>
    </mat-card>
</div>
